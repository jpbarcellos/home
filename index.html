<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem Regressiva FESTA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #F3E469;
            --text-color: #ffffff;
            --accent-color: #F3E469;
            /* Yellow */
            --secondary-accent: #F3E469;
            /* Yellow */
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 215, 0, 0.3);
            /* Yellowish border */
            --font-main: 'Outfit', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: var(--bg-color) url('background3.png') no-repeat center top fixed;
            background-size: 50% auto;
        }

        /* Background Animation Effect Removed for Image Background */

        .container {
            text-align: center;
            width: 90%;
            max-width: 1200px;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo {
            max-width: 200px;
            margin-bottom: 2rem;
            filter: brightness(0) invert(1);
            /* Make logo white */
            display: none;
            /* Hide logo as requested */
        }

        header h1 {
            font-size: 3rem;
            margin-top: 10rem;
            margin-bottom: 3rem;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
            color: #000000;
        }

        .year-highlight {
            color: #000000;
            font-weight: 700;
            text-shadow: none;
        }

        .countdown-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
        }

        .time-unit {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 2rem;
            min-width: 140px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .time-unit:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px 0 rgba(255, 215, 0, 0.1);
            border-color: rgba(255, 215, 0, 0.3);
        }

        .number {
            font-size: 3.5rem;
            font-weight: 700;
            color: #000000;
            margin-bottom: 0.5rem;
            font-variant-numeric: tabular-nums;
        }

        .label {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #000000;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            body {
                background-size: 80% auto;
            }

            header h1 {
                font-size: 2rem;
                margin-bottom: 2rem;
            }

            .countdown-container {
                gap: 1rem;
            }

            .time-unit {
                min-width: 100px;
                padding: 1.5rem 1rem;
            }

            .number {
                font-size: 2.5rem;
            }

            .label {
                font-size: 0.7rem;
            }
        }

        @media (max-width: 480px) {
            body {
                background-size: 100% auto;
            }

            .time-unit {
                min-width: 45%;
                padding: 1rem;
            }

            .number {
                font-size: 2rem;
            }
        }

        footer {
            margin-top: 4rem;
            font-size: 0.9rem;
            color: #000000;
            text-shadow: none;
            text-shadow: none;
        }

        /* Antigravity Effects */
        @keyframes floatPulse {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }

            100% {
                transform: translateY(0);
            }
        }

        @keyframes floatAway {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
                filter: blur(0);
            }

            100% {
                transform: translateY(-100px) scale(1.2);
                opacity: 0;
                filter: blur(10px);
            }
        }

        .float-anim {
            animation: floatPulse 0.6s ease-in-out;
        }

        .vanish {
            animation: floatAway 0.8s ease-in forwards;
            pointer-events: none;
        }

        .hidden-unit {
            display: none !important;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>The party starting in:</h1>
        </header>

        <main class="countdown-container">
            <div class="time-unit">
                <div class="number" id="weeks">00</div>
                <div class="label">Semanas</div>
            </div>
            <div class="time-unit">
                <div class="number" id="days">00</div>
                <div class="label">Dias</div>
            </div>
            <div class="time-unit">
                <div class="number" id="hours">00</div>
                <div class="label">Horas</div>
            </div>
            <div class="time-unit">
                <div class="number" id="minutes">00</div>
                <div class="label">Minutos</div>
            </div>
            <div class="time-unit">
                <div class="number" id="seconds">00</div>
                <div class="label">Segundos</div>
            </div>
        </main>

        <footer>
            <p>Made by Jo√£o Paulo Barcellos | Powered by Google Antigravity</p>
        </footer>
    </div>
    <script>
        let previousValues = {};
        const units = ['weeks', 'days', 'hours', 'minutes', 'seconds'];

        function updateCountdown() {
            const now = new Date();
            const targetDate = new Date('December 11, 2025 18:00:00');

            const diff = targetDate - now;

            if (diff <= 0) {
                return;
            }

            // Basic time units
            const msInSecond = 1000;
            const msInMinute = 60 * 1000;
            const msInHour = 60 * 60 * 1000;
            const msInDay = 24 * 60 * 60 * 1000;
            const msInWeek = 7 * msInDay;

            // Calculate values
            const values = {
                weeks: Math.floor(diff / msInWeek),
                days: Math.floor((diff % msInWeek) / msInDay),
                hours: Math.floor((diff % msInDay) / msInHour),
                minutes: Math.floor((diff % msInHour) / msInMinute),
                seconds: Math.floor((diff % msInMinute) / msInSecond)
            };

            // Determine which units are leading zeros
            let isLeadingZero = true;
            let hiddenUnits = new Set();

            for (const unit of units) {
                if (values[unit] > 0) {
                    isLeadingZero = false;
                }

                // Hide leading zeros, but never hide seconds (last unit) to avoid empty page
                if (isLeadingZero && unit !== 'seconds') {
                    hiddenUnits.add(unit);
                }
            }

            // Update DOM
            for (const unit of units) {
                const value = values[unit];
                const element = document.getElementById(unit);
                if (!element) continue;

                const container = element.parentElement;

                // Update text
                element.textContent = formatNumber(value);

                // Handle Visibility
                const shouldHide = hiddenUnits.has(unit);
                const wasHidden = container.classList.contains('hidden-unit');

                if (shouldHide && !wasHidden) {
                    // Transition to hidden
                    if (!container.classList.contains('vanish')) {
                        container.classList.add('vanish');
                        // Wait for animation then hide layout
                        // Note: Using a property on the element to avoid multiple timeouts
                        if (container.dataset.hideTimeout) clearTimeout(container.dataset.hideTimeout);
                        container.dataset.hideTimeout = setTimeout(() => {
                            container.classList.add('hidden-unit');
                            container.classList.remove('vanish');
                        }, 800);
                    }
                } else if (!shouldHide && wasHidden) {
                    // Transition to show
                    container.classList.remove('hidden-unit');
                    if (container.dataset.hideTimeout) {
                        clearTimeout(container.dataset.hideTimeout);
                        delete container.dataset.hideTimeout;
                    }
                    container.classList.remove('vanish');
                    container.classList.add('float-anim');
                } else if (shouldHide && wasHidden) {
                    // Already hidden, keep it hidden
                } else {
                    // Visible and staying visible -> check for value change animation
                    // If it was vanishing but cancelled?
                    if (container.classList.contains('vanish')) {
                        container.classList.remove('vanish');
                        if (container.dataset.hideTimeout) clearTimeout(container.dataset.hideTimeout);
                    }

                    if (previousValues[unit] !== value) {
                        container.classList.remove('float-anim');
                        void container.offsetWidth; // Trigger reflow
                        container.classList.add('float-anim');
                    }
                }

                // If on load checks
                if (shouldHide && !wasHidden && !container.classList.contains('vanish')) {
                    // Immediate hide on load if leading zero (no animation needed for initial state)
                    // But we can animate out if user prefers. 
                    // Let's force hidden-unit immediately if it's the first run?
                    // previousValues is empty on first run.
                    if (Object.keys(previousValues).length === 0) {
                        container.classList.add('hidden-unit');
                    }
                }

                previousValues[unit] = value;
            }
        }

        function formatNumber(num) {
            return num < 10 ? `0${num}` : num;
        }

        // Update immediately and then every second
        updateCountdown();
        setInterval(updateCountdown, 1000);

    </script>
</body>

</html>
