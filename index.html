<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de QR Code Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- QR Code Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root {
            --primary-color: #6366f1;
            --primary-hover: #4f46e5;
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --glass-bg: rgba(255, 255, 255, 0.95);
            --text-color: #1f2937;
            --input-bg: #f3f4f6;
            --input-border: #d1d5db;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            color: var(--text-color);
        }

        .container {
            background: var(--glass-bg);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            backdrop-filter: blur(10px);
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            color: #111827;
            margin-bottom: 1.5rem;
            font-weight: 700;
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            font-size: 0.9rem;
            color: #374151;
        }

        input[type="text"],
        input[type="url"] {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--input-border);
            border-radius: 10px;
            background-color: var(--input-bg);
            font-size: 1rem;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        input[type="text"]:focus,
        input[type="url"]:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        button {
            width: 100%;
            padding: 0.85rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 1rem;
        }

        button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .result {
            margin-top: 2rem;
            text-align: center;
            border-top: 1px solid #e5e7eb;
            padding-top: 1.5rem;
            display: none;
            /* Hidden by default */
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 1rem;
        }

        .download-btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: #10b981;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .download-btn:hover {
            background-color: #059669;
        }

        .footer {
            margin-top: 2rem;
            text-align: center;
            font-size: 0.8rem;
            color: #6b7280;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Gerador de QR Code</h1>
        <div id="qr-form">
            <div class="form-group">
                <label for="title">Nome do QR Code</label>
                <input type="text" id="title" name="title" placeholder="Ex: Printer Guide" required>
            </div>
            <div class="form-group">
                <label for="url">URL de Destino</label>
                <input type="url" id="url" name="url" placeholder="https://..." required>
            </div>
            <button onclick="generateQRCode()">RUN</button>
        </div>

        <!-- Hidden div to hold the raw QR code from library -->
        <div id="raw-qr-container" style="display:none;"></div>

        <div class="result" id="result-area">
            <h3>Seu QR Code est√° pronto!</h3>
            <img id="final-image" src="" alt="QR Code Gerado">
            <br>
            <a id="download-link" href="#" class="download-btn">
                Baixar Imagem
            </a>
        </div>

        <div class="footer">
            Desenvolvido com Antigravity
        </div>
    </div>

    <script>
        function generateQRCode() {
            const titleInput = document.getElementById('title');
            const urlInput = document.getElementById('url');
            const title = titleInput.value.trim();
            const url = urlInput.value.trim();

            if (!title || !url) {
                alert("Por favor, preencha todos os campos.");
                return;
            }

            // Clean up previous
            const container = document.getElementById('raw-qr-container');
            container.innerHTML = '';

            // QR Settings
            // We stick to a large size to ensure quality when generating the combined image
            const qrSize = 400;

            // Generate QR using qrcodejs
            new QRCode(container, {
                text: url,
                width: qrSize,
                height: qrSize,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.L
            });

            // The library creates a canvas or img. We prefer canvas.
            // It might take a split second to render if it uses img loading, but usually it's instant for canvas.
            // We will poll briefly to be safe.

            const checkElement = setInterval(() => {
                const canvas = container.querySelector('canvas');
                if (canvas) {
                    clearInterval(checkElement);
                    createCompositeImage(title, canvas, qrSize);
                } else {
                    const img = container.querySelector('img');
                    if (img && img.src) {
                        clearInterval(checkElement);
                        // For IMG, we need to wait for onload
                        if (img.complete) {
                            createCompositeImage(title, img, qrSize);
                        } else {
                            img.onload = () => createCompositeImage(title, img, qrSize);
                        }
                    }
                }
            }, 50);
        }

        function createCompositeImage(title, qrSource, qrSize) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');

            // Font Configuration
            const fontSize = 40;
            const fontConfig = "bold " + fontSize + "px Arial";
            ctx.font = fontConfig; // Use Arial to match Python behavior safely, or 'Inter' if available

            // Measure Text
            const textMetrics = ctx.measureText(title);
            const textWidth = textMetrics.width;
            // Text height approximation (as measureText height is complex in canvas)
            const textHeight = fontSize * 1.2;

            const padding = 20;

            // Calculate Total Dimensions (matching Python logic)
            // total_width = max(qr_width, text_width + 2 * padding)
            const totalWidth = Math.max(qrSize, textWidth + (2 * padding));
            // total_height = qr_height + text_height + 3 * padding
            const totalHeight = qrSize + textHeight + (3 * padding);

            // Set Canvas Size
            canvas.width = totalWidth;
            canvas.height = totalHeight;

            // Draw White Background
            ctx.fillStyle = "#ffffff";
            ctx.fillRect(0, 0, totalWidth, totalHeight);

            // Draw Text
            ctx.fillStyle = "#000000";
            ctx.font = fontConfig;
            ctx.textAlign = "center";
            ctx.textBaseline = "top";

            // Center text
            const textX = totalWidth / 2;
            const textY = padding;
            ctx.fillText(title, textX, textY);

            // Draw QR Code
            // Center QR code
            const qrX = (totalWidth - qrSize) / 2;
            const qrY = padding + textHeight + padding;

            ctx.drawImage(qrSource, qrX, qrY, qrSize, qrSize);

            // Output Result
            const dataUrl = canvas.toDataURL("image/png");

            const resultArea = document.getElementById('result-area');
            const finalImage = document.getElementById('final-image');
            const downloadLink = document.getElementById('download-link');

            finalImage.src = dataUrl;

            // Create filename
            const safeTitle = title.replace(/[^a-z0-9]/gi, '_').toLowerCase();
            downloadLink.download = safeTitle + "_qrcode.png";
            downloadLink.href = dataUrl;

            // Show result
            resultArea.style.display = 'block';
        }
    </script>

</body>

</html>
